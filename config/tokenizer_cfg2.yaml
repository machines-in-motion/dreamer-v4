defaults:
 - dataset: tmp

reload_checkpoint: null
output_dir: /scratch/rk4342/dreamer-v4/tokenizer_ckpts/${now:%Y-%m-%d_%H-%M-%S}
plot_every: 1000
print_every: 100
log_every: 25

augmentation:
  enable: false

  gaussian_blur:
    kernel_size: [3, 3]            # tuple in code â†’ list in YAML
    sigma_range: [0.1, 2.0]
    application_probability: 0.5

  color_jitter:
    brightness: 0.2
    contrast: 0.2
    saturation: 0.2
    hue: 0.1
    application_probability: 0.5

  random_noise:
    mean: 0.0
    std: 0.05

tokenizer:
  num_modality_tokens: 256    # Number of tokens for the image or other modalities
  num_latent_tokens: 512      # The number of latent tokens per frame
  max_context_length: 96      # The maximum temporal horizon of the tokenizer
  model_dim: 1024              # The dimension of the transformer latents
  latent_dim: 16              # The dimention of the encoder output latents (z)
  enc_num_layers: 4           # Causal tokenizer encoder depth
  dec_num_layers: 4           # Causal tokenizer decoder depth
  n_heads: 16
  n_kv_heads: 16
  dropout_prob: 0.1
  qk_norm: true
  patch_size: 16

# tokenizer:
#   num_modality_tokens: 256    # Number of tokens for the image or other modalities
#   num_latent_tokens: 512      # The number of latent tokens per frame
#   max_context_length: 48      # The maximum temporal horizon of the tokenizer
