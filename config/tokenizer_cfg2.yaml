train:
  device: 'cuda:0'
  num_epochs: 100
  batch_size: 4
  accum_grad_steps: 1
  lr: 1e-4
  num_workers: 12
  lpips_weight: 0.2
  num_training_steps: 1e7
  mixed_precision: false
  torch_compile_mode: "default"
  enable_flash_attention: false
  enable_fast_matmul: true
  clip_grad_norm: 1.0

wandb:
  enable: false 
  api_key: null
  project: "dreamerv4-tokenizer" # Replace with your wandb project name